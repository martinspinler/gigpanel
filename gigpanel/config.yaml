prefixes:
  cloud: '~/cloud/data/'
  docs: '~/Documents/sheets/'
stores:
  sheets:
    prefix: cloud
    path: 'sheets/fakebooks/splitted/'
    suffix: '.pdf'
  pt:
    prefix: cloud
    path: 'bands/Perfect Time/scores/'
    pattern: 'bands/Perfect Time/scores/{name}/{name}{instrument}.pdf'
    suffix: '.pdf'
  sk:
    prefix: docs
    path: 'sk/drums/'
    suffix: '.pdf'

defaultStore: pt
defaultPlaylistClient: ptlocal

playlistClients:
  ptlocal:
    currentBand: 1
    addr: '127.0.0.1:8012'
    secure: False
    playlist: 'http://127.0.0.1:8012/band/perfecttime'
  sklocal:
    currentBand: 3
    addr: '127.0.0.1:8012'
    secure: False
    playlist: 'http://127.0.0.1:8012/band/swingkong'
